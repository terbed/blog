<!-- Theme Switching JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
    if (currentTheme) {
        document.body.classList.add(currentTheme);
        if (currentTheme === 'dark-theme') {
            document.getElementById('checkbox').checked = true;
        }
    }

    document.getElementById('checkbox').addEventListener('change', function(event) {
        document.body.classList.toggle('dark-theme');
        let theme = document.body.classList.contains('dark-theme') ? 'dark-theme' : '';
        localStorage.setItem('theme', theme);
    });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const themeSwitch = document.getElementById('checkbox');
    const bodyElement = document.body;
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark-theme') {
        bodyElement.classList.add('dark-theme');
        themeSwitch.checked = true;
    }

    themeSwitch.addEventListener('change', function() {
        if (this.checked) {
            bodyElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark-theme');
        } else {
            bodyElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light-theme');
        }
    });
});
</script>

<script>
  const quotes = [
    "Like gardeners tending to soil, we toil and turn the earth; though blooms may come in their own time, they cannot be rushed or coerced.",
    "You have power over your mind - not outside events. Realize this, and you will find strength. ― Marcus Aurelius, Meditations",
    'The happiness of your life depends upon the quality of your thoughts. ― Marcus Aurelius, Meditations',
    "The impediment to action advances action. What stands in the way becomes the way. ― Marcus Aurelius, Meditations",
     "Everything we hear is an opinion, not a fact. Everything we see is a perspective, not the truth. ― Marcus Aurelius , Meditations"
  ];

  function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("random-quote").textContent = quotes[randomIndex];
  }

  window.onload = displayRandomQuote;
</script>
